<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .error {color : red}
    </style>
    <title>Registration page</title>
    <link rel="stylesheet" th:href="@{/css/homepage_style.css}" />
</head>
<body>
<div class="user">
    <header class="user__header">
        <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg"
                alt=""
        />
        <h1 class="user__title">Let's find your dream job</h1>
    </header>

    <form
            class="form"
            th:action="processRegister"
            method="GET"
            th:object="${user}"
    >
        <div class="form__group">
            <input
                    name="username"
                    placeholder="Username * "
                    class="form__input"
                    th:field="*{username}"
            />

        </div>
        <p> This is paragraph </p>

        <div class="form__group">
            <input
                    type="text"
                    name="name"
                    placeholder="Name * "
                    class="form__input"
                    th:field="*{name}"
            />
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" ></p>
        </div>

        <div class="form__group">
            <input
                    type="tel"
                    name="phoneNumber"
                    placeholder="Phone number *"
                    required
                    class="form__input"
                    th:field="*{phoneNumber}"
            />
        </div>

        <div class="form__group">
            <input
                    type="email"
                    name="email"
                    placeholder="Email *"
                    required
                    class="form__input"
                    th:field="*{email}"
            />
        </div>

        <div class="form__group">
            <input
                    type="password"
                    name="password"
                    placeholder="Password *"
                    class="form__input"
                    required
                    th:field="*{password}"
            />
        </div>

        <div class="form__group">
            <input
                    type="password"
                    name="re_password"
                    placeholder="Confirm password *"
                    required
                    class="form__input"
                    th:field="*{password}"
            />
        </div>

        <div class="form__group">
            <input
                    type="number"
                    name="Free passes"
                    placeholder="Free passes"
                    class="form__input"
                    th:field="*{freePasses}"
            />
            <p th:if="${#fields.hasErrors('freePasses')}" th:errorclass="error" th:errors="*{freePasses}"></p>
        </div>



        <svg width="0" height="0" viewBox="0 0 40 140">
            <defs>
                <mask id="holes">
                    <rect x="0" y="0" width="100" height="140" fill="white"/>
                    <circle r="12" cx="20" cy="20" fill="black"/>
                    <circle r="12" cx="20" cy="70" fill="black"/>
                    <circle r="12" cx="20" cy="120" fill="black"/>
                </mask>
            </defs>
        </svg>

        <button class="btn" type="submit">Register</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/form.js}"/>
</body>
</html>
