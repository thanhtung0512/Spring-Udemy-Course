<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add customer</title>
</head>
<body>
<form th:action="processAdding" th:object="${customer}">
    <input type="text"
           th:field="*{firstName}"
    >

    <input type="text"
           th:field="*{lastName}"
    >


    <input type="text"
           th:field="*{Email}"
    >
    <button type="submit">Add customer</button>

</form>
</body>
</html>
